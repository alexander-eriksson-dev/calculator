<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.svg">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="calculator-top">
                <div id="displayTop">ðŸ‘‹</div>
                <div id="displayBottom">0</div>
            </div>
            <div class="calculator-middle">
                <div class="calculator-buttons">
                    <div class="calculator-button" id="clearButton">CLEAR</div>
                    <div class="calculator-button" id="backButton">BACK</div>
                    <div class="calculator-button operator" id="remainderButton">%</div>
                    <div class="calculator-button operator" id="plusButton">+</div>
                    <div class="calculator-button number" id="sevenButton">7</div>
                    <div class="calculator-button number" id="eightButton">8</div>
                    <div class="calculator-button number" id="nineButton">9</div>
                    <div class="calculator-button operator" id="minusButton">-</div>
                    <div class="calculator-button number" id="fourButton">4</div>
                    <div class="calculator-button number" id="fiveButton">5</div>
                    <div class="calculator-button number" id="sixButton">6</div>
                    <div class="calculator-button operator" id="multiplyButton">*</div>
                    <div class="calculator-button number" id="oneButton">1</div>
                    <div class="calculator-button number" id="twoButton">2</div>
                    <div class="calculator-button number" id="threeButton">3</div>
                    <div class="calculator-button operator" id="divisionButton">/</div>
                    <div class="calculator-button" id="dotButton">.</div>
                    <div class="calculator-button number" id="zeroButton">0</div>
                    <div class="calculator-button" id="equalsButton">=</div>
                </div>
            </div>
            <div class="calculator-bottom"></div>
        </div>
        <div class="footer">
            By <a href="https://github.com/alexander-eriksson-dev">@alexander-eriksson-dev</a> for <a href="https://www.theodinproject.com/">The Odin Project</a>
        </div>
    </div>
</body>
</html>
